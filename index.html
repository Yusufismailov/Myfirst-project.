<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 80%;
        max-width: 300px;
    }

    button:hover {
        background-color: #0056b3;
    }
    button i {
    margin-right: 10px;
    font-size: 20px;
}
button {
    transition: transform 0.2s ease, background 0.3s ease;
}

button:active {
    transform: scale(1.1);
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <h1>Приложение</h1>

<div class="button-container">
    <button onclick="openGallery()"><i class="fa-regular fa-images"></i> Открыть галерею</button>
    <button onclick="openCamera()"><i class="fa-solid fa-camera"></i> Открыть камеру</button>
    <button onclick="sendMessage()"><i class="fa-regular fa-message"></i> Написать сообщение</button>
    <button onclick="makeCall()"><i class="fa-solid fa-phone"></i> Совершить звонок</button>
    <button onclick="openYouTube()"><i class="fa-brands fa-youtube"></i> Открыть YouTube</button>
</div>
    

    <script>
        function openGallery() {
            let input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.click();
            
        }
        function openCamera() {
    let input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.capture = 'environment'; // Открывает заднюю камеру
    input.click();
}
function sendMessage() {
    let phoneNumber = prompt("Введите номер телефона (в формате +998...):");
    if (phoneNumber) {
        window.location.href = "sms:" + phoneNumber;
    }
}
function makeCall() {
    let phoneNumber = prompt("Введите номер телефона (в формате +998...):");
    if (phoneNumber) {
        window.location.href = "tel:" + phoneNumber;
    }
}
function openYouTube() {
    window.location.href = "intent://www.youtube.com/#Intent;package=com.google.android.youtube;scheme=https;end;";
}
    </script>

</body>
</html>
